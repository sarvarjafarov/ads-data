apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dashly
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
      version: stable
  template:
    metadata:
      labels:
        app: api
        version: stable
    spec:
      containers:
        - name: api
          image: dashly-api:latest
          imagePullPolicy: Never   # Use local Minikube images
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: NODE_ENV
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: CORS_ORIGIN
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashly-secrets
                  key: DB_PASSWORD
            - name: DB_SSL
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: DB_SSL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: REDIS_URL
            - name: GENAI_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: GENAI_GATEWAY_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashly-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRE
              valueFrom:
                configMapKeyRef:
                  name: dashly-config
                  key: JWT_EXPIRE
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dashly-secrets
                  key: ADMIN_USERNAME
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashly-secrets
                  key: ADMIN_PASSWORD
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: dashly
spec:
  selector:
    app: api
  ports:
    - port: 3000
      targetPort: 3000
  type: NodePort
