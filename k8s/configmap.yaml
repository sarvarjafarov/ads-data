apiVersion: v1
kind: ConfigMap
metadata:
  name: dashly-config
  namespace: dashly
data:
  NODE_ENV: "production"
  CORS_ORIGIN: "*"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "adsdata"
  DB_USER: "postgres"
  DB_SSL: "false"
  REDIS_URL: "redis://redis:6379"
  GENAI_GATEWAY_URL: "http://genai-gateway:4000"
  JWT_EXPIRE: "7d"
  RATE_LIMIT_RPM: "60"
