# Chaos Mesh PodChaos â€” kill one API pod and observe Kubernetes recovery
# Experiment 1a: Verify that K8s restarts the crashed pod automatically
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pod-kill-api
  namespace: dashly
  labels:
    experiment: pod-kill
    target: api
spec:
  action: pod-kill
  mode: one                    # Kill exactly one pod
  selector:
    namespaces:
      - dashly
    labelSelectors:
      app: api
      version: stable
  duration: "30s"
